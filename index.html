<!DOCTYPE html>
<html>
<head>
  <title>PreEntrega_LeoDavis2</title>
  <style>
    /* Estilos CSS para la página */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    #formulario {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Registro de Usuarios</h1>

  <div id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="edad">Edad:</label>
    <input type="number" id="edad">

    <button id="btnRegistrar">Registrar</button>

    <label for="busquedaNombre">Buscar por nombre:</label>
    <input type="text" id="busquedaNombre">
    <button id="btnBuscarNombre">Buscar</button>

    <label for="filtroEdadMin">Edad mínima:</label>
    <input type="number" id="filtroEdadMin">
    <label for="filtroEdadMax">Edad máxima:</label>
    <input type="number" id="filtroEdadMax">
    <button id="btnFiltrarEdad">Filtrar por edad</button>
  </div>

  <div id="resultado"></div>

  <script src="myfile.js"></script>
</body>
</html>
