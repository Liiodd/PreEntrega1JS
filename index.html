<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Samsung</title>
</head>
<body>
	<h1>Llevate tu Samsung en cuotas!</h1>
	<p>Selecciona tu modelo preferido</p>
	<select id="producto">
		<option value="349000">Celular Samsung Galaxy S23 256/8GB - $349.000</option>
		<option value="429999">Celular Samsung Galaxy S23 Plus 256/8GB - $429.999</option>
		<option value="489000">Celular Samsung Galaxy S23 Ultra 256/8GB - $489.000</option>
        <option value="185000">Celular Galaxy A54 5G Awesome Graphite 256/8GB - $185.000</option>
	</select>
	<br><br>
	<p><b>Cantidad de cuotas:</b></p>
	<input type="radio" id="tresCuotas" name="cuotas" value="3">
	<label for="tresCuotas">3 cuotas - 5% de Interés</label><br>
	<input type="radio" id="seisCuotas" name="cuotas" value="6">
	<label for="seisCuotas">6 cuotas - 10% de Interés</label><br>
	<input type="radio" id="doceCuotas" name="cuotas" value="12">
	<label for="doceCuotas">12 cuotas - 18% de Interés</label><br>
    <p><b>Seleccione el tipo de envío:</b></p>
    <input type="radio" id="envioDia" name="envio" value="envioDia">
    <label for="envioDia">Envío en el día CABA/GBA - $1.200</label><br>
    <input type="radio" id="envio3a5" name="envio" value="envio3a5">
    <label for="envio3a5">Envío 3 a 5 días CABA/GBA - $1.000</label><br>
    <input type="radio" id="envio5a7" name="envio" value="envio5a7">
    <label for="envio5a7">Envío 5 a 7 días resto del país - $1.500</label><br>
    

	<br><br>
	<button onclick="calcularPrecio()">Calcular precio final</button>
	<br><br>
	<p><b>El precio final del producto es: <span id="precioFinal"></span></b></p>
	<script src="JavaScript/js"></script>
</body>
</html>
